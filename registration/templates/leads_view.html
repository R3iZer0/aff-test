

<!DOCTYPE html>
<html>
<head>
    <h1>Live Leads</h1>
    <title>Data Table Example</title>
    <!-- Include the required CSS and JavaScript files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.11.0/css/mdb.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.11.0/js/mdb.min.js"></script>
</head>
<body>
    <div class="datatable">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Country</th>
                    <th>Experience</th>

                </tr>
            </thead>
            <tbody>
                {% for lead in leads %}
                <tr>
                    <td>{{ lead.name }}</td>
                    <td>{{ lead.last_name }}</td>
                    <td>{{ lead.email }}</td>
                    <td>{{ lead.phone }}</td>
                    <td>{{ lead.country }}</td>
                    <td>{{ lead.get_experience_display }}</td>
    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
